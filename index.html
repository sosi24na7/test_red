<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body { text-align: center; padding: 50px; }
        #banner { margin: 20px auto; max-width: 800px; } /* Адаптировал под размер твоей картинки */
        #banner img { width: 100%; height: auto; } /* Чтобы картинка масштабировалась */
    </style>
</head>
<body>
    <h1>Redirecting in 5 seconds...</h1>
    
    <!-- Рекламный баннер: твоя картинка -->
    <div id="banner">
        <img src="https://www.silavetra.by/upload/iblock/7ef/7ef2fa8a68a94e1a4e927ceab947d225.jpg" alt="Advertisement">
        <!-- Если хочешь добавить AdSense или другую рекламу поверх, вставь скрипт здесь -->
    </div>
    
    <script>
        // Получаем целевую URL из параметра ?target
        const params = new URLSearchParams(window.location.search);
        const targetUrl = params.get('target');
        
        if (targetUrl) {
            // Декодируем URL (на случай %编码)
            const decodedUrl = decodeURIComponent(targetUrl);
            
            // Редирект через 5 секунд
            setTimeout(() => {
                window.location.href = decodedUrl;
            }, 10000); // 5000 мс = 5 секунд, измени по вкусу
        } else {
            document.body.innerHTML += '<p>No target URL provided!</p>';
        }
    </script>
</body>
</html>
